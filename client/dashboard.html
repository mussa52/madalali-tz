<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - MADALALI TZ</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">MADALALI TZ</a>
            <ul class="navbar-menu">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/client/properties.html">Properties</a></li>
                <li><a href="/client/dashboard.html" class="active">Dashboard</a></li>
                <li><a href="#" class="logout-btn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <section style="padding: 3rem 0; min-height: calc(100vh - 200px);">
        <div class="container">
            <h1>My Dashboard</h1>
            <p class="text-muted">Welcome back, <span id="userName"></span></p>

            <div id="alertContainer"></div>

            <!-- Stats -->
            <div class="stats-grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
                <div class="stat-card">
                    <div class="stat-icon primary">üí¨</div>
                    <div class="stat-info">
                        <h3 id="totalInquiries">0</h3>
                        <p>My Inquiries</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon success">üè†</div>
                    <div class="stat-info">
                        <h3 id="totalProperties">0</h3>
                        <p>Properties Available</p>
                    </div>
                </div>
            </div>

            <!-- My Inquiries -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">My Inquiries</h3>
                </div>
                <div class="card-body">
                    <div id="inquiriesContainer">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Recent Properties -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Recently Added Properties</h3>
                </div>
                <div class="card-body">
                    <div id="propertiesContainer">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/app.js"></script>
    <script>
        if (!Auth.requireAuth(['client'])) throw new Error('Auth required');

        const user = Auth.getUser();
        document.getElementById('userName').textContent = user.user.name;

        async function loadDashboard() {
            try {
                const [inquiriesResponse, propertiesResponse] = await Promise.all([
                    API.request('/inquiries'),
                    API.request('/properties?status=approved')
                ]);

                document.getElementById('totalInquiries').textContent = inquiriesResponse.data.count;
                document.getElementById('totalProperties').textContent = propertiesResponse.data.count;

                displayInquiries(inquiriesResponse.data.inquiries);
                displayProperties(propertiesResponse.data.properties);

            } catch (error) {
                Utils.showAlert('Failed to load dashboard data', 'danger');
            }
        }

        function displayInquiries(inquiries) {
            const container = document.getElementById('inquiriesContainer');
            
            if (inquiries.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">No inquiries yet. <a href="/client/properties.html">Browse properties to get started</a></p>';
                return;
            }

            const table = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Property</th>
                            <th>Agent</th>
                            <th>Subject</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${inquiries.map(inquiry => `
                            <tr>
                                <td>${inquiry.property_title}</td>
                                <td>${inquiry.agent_name}</td>
                                <td>${inquiry.subject}</td>
                                <td><span class="badge badge-${inquiry.status === 'new' ? 'warning' : inquiry.status === 'responded' ? 'success' : 'info'}">${inquiry.status}</span></td>
                                <td>${Utils.formatDate(inquiry.created_at)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            container.innerHTML = table;
        }

        function displayProperties(properties) {
            const container = document.getElementById('propertiesContainer');
            
            if (properties.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">No properties available</p>';
                return;
            }

            container.innerHTML = `
                <div class="row" style="gap: 1.5rem;">
                    ${properties.map(property => `
                        <div class="col-4" style="min-width: 280px;">
                            <div class="card" style="cursor: pointer;" onclick="window.location.href='/client/properties.html'">
                                ${property.primary_image ? `
                                    <img src="${property.primary_image.image_url}" alt="${property.title}" style="width: 100%; height: 150px; object-fit: cover; border-radius: 6px 6px 0 0;">
                                ` : `
                                    <div style="height: 150px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 6px 6px 0 0; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem;">üè†</div>
                                `}
                                <div class="card-body">
                                    <h4 style="font-size: 1.1rem;">${property.title}</h4>
                                    <p class="text-muted" style="font-size: 0.875rem; margin: 0.5rem 0;">
                                        üìç ${property.location}
                                    </p>
                                    <p class="text-primary" style="font-size: 1.3rem; font-weight: bold; margin: 0.5rem 0;">
                                        ${Utils.formatCurrency(property.price)}
                                    </p>
                                    <span class="badge badge-info">${property.property_type}</span>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        loadDashboard();
    </script>
</body>
</html>
