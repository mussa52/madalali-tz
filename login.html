<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MADALALI TZ</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">MADALALI TZ</a>
            <ul class="navbar-menu">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/client/properties.html">Properties</a></li>
                <li><a href="/login.html" class="active">Login</a></li>
                <li><a href="/register.html" class="btn btn-primary btn-sm">Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Form -->
    <section style="padding: 4rem 0; min-height: calc(100vh - 200px); display: flex; align-items: center;">
        <div class="container">
            <div class="row justify-center">
                <div class="col" style="max-width: 450px;">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2 class="card-title">Welcome Back</h2>
                            <p class="text-muted">Login to your MADALALI TZ account</p>
                        </div>
                        
                        <div class="card-body">
                            <div id="alertContainer"></div>
                            
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input 
                                        type="email" 
                                        id="email" 
                                        name="email" 
                                        class="form-control" 
                                        placeholder="Enter your email"
                                        required
                                    >
                                    <span class="form-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="form-label">Password</label>
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password" 
                                        class="form-control" 
                                        placeholder="Enter your password"
                                        required
                                    >
                                    <span class="form-error"></span>
                                </div>

                                <button type="submit" id="loginBtn" class="btn btn-primary w-100">
                                    Login
                                </button>
                            </form>
                        </div>
                        
                        <div class="card-footer text-center">
                            <p class="text-muted">
                                Don't have an account? 
                                <a href="/register.html">Register here</a>
                            </p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Use correct Railway production URL
        const API_BASE_URL = 'https://madalali-tz-production.up.railway.app/api';

        // Storage helper
        const Storage = {
            set: (k,v) => localStorage.setItem(k, JSON.stringify(v)),
            get: k => JSON.parse(localStorage.getItem(k) || 'null'),
            remove: k => localStorage.removeItem(k),
            clear: () => localStorage.clear()
        };

        const Utils = {
            showAlert: (msg, type='info') => {
                const container = document.getElementById('alertContainer');
                if (!container) return;
                container.innerHTML = `<div class="alert alert-${type} show">${msg}</div>`;
            },
            validateForm: (formId) => {
                const form = document.getElementById(formId);
                if (!form) return false;
                let valid = true;
                form.querySelectorAll('.form-control').forEach(input => {
                    input.classList.remove('error');
                    const err = input.nextElementSibling;
                    if (err && err.classList.contains('form-error')) err.classList.remove('show');

                    if (input.hasAttribute('required') && !input.value.trim()) {
                        valid = false;
                        input.classList.add('error');
                        if (err) { err.textContent = 'This field is required'; err.classList.add('show'); }
                    }
                });
                return valid;
            },
            setLoading: (btnId, loading) => {
                const btn = document.getElementById(btnId);
                if (!btn) return;
                if (loading) { btn.disabled = true; btn.dataset.originalText = btn.textContent; btn.textContent='Loading...'; }
                else { btn.disabled=false; btn.textContent = btn.dataset.originalText || btn.textContent; }
            }
        };

        const Auth = {
            getUser: () => Storage.get('user'),
            setUser: (data) => Storage.set('user', data),
            redirectToDashboard: (role) => {
                const dashboards = {admin:'/admin/dashboard.html', agent:'/agent/dashboard.html', client:'/client/dashboard.html'};
                window.location.href = dashboards[role] || '/index.html';
            }
        };

        document.getElementById('loginForm').addEventListener('submit', async e => {
            e.preventDefault();
            if (!Utils.validateForm('loginForm')) return;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            Utils.setLoading('loginBtn', true);
            Utils.showAlert('Logging in...', 'info');

            try {
                const res = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({email, password})
                });

                if (res.status === 405) throw new Error('Method Not Allowed. Check backend route.');

                const data = await res.json();

                if (!res.ok) throw new Error(data.message || 'Login failed');

                Auth.setUser(data);
                Utils.showAlert('Login successful! Redirecting...', 'success');
                setTimeout(()=>Auth.redirectToDashboard(data.user.role), 1500);

            } catch(err) {
                console.error(err);
                Utils.showAlert(`Login failed: ${err.message}`, 'danger');
            } finally {
                Utils.setLoading('loginBtn', false);
            }
        });

        // Redirect if already logged in
        const currentUser = Auth.getUser();
        if (currentUser) setTimeout(()=>Auth.redirectToDashboard(currentUser.user.role), 1000);

    </script>
</body>
</html>
