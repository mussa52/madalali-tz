<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - MADALALI TZ</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div style="padding: 0 1.5rem; margin-bottom: 2rem;">
                <h3 style="color: white;">Agent Panel</h3>
                <p style="color: var(--text-light); font-size: 0.875rem;" id="agentName"></p>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/agent/dashboard.html" class="active">üìä Dashboard</a></li>
                <li><a href="/agent/properties.html">üè† My Properties</a></li>
                <li><a href="/agent/add-property.html">‚ûï Add Property</a></li>
                <li><a href="/agent/inquiries.html">üí¨ Inquiries</a></li>
                <li><a href="#" class="logout-btn">üö™ Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="container-fluid">
                <h1>Agent Dashboard</h1>
                <p class="text-muted">Manage your properties and inquiries</p>

                <div id="alertContainer"></div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon primary">üè†</div>
                        <div class="stat-info">
                            <h3 id="totalProperties">0</h3>
                            <p>Total Properties</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon success">‚úì</div>
                        <div class="stat-info">
                            <h3 id="approvedProperties">0</h3>
                            <p>Approved</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon danger">‚è≥</div>
                        <div class="stat-info">
                            <h3 id="pendingProperties">0</h3>
                            <p>Pending Approval</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon primary">üí¨</div>
                        <div class="stat-info">
                            <h3 id="totalInquiries">0</h3>
                            <p>Inquiries</p>
                        </div>
                    </div>
                </div>

                <div class="row" style="gap: 1.5rem;">
                    <div class="col-8">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Recent Properties</h3>
                            </div>
                            <div class="card-body">
                                <div id="propertiesContainer">
                                    <div class="spinner"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Recent Inquiries</h3>
                            </div>
                            <div class="card-body">
                                <div id="inquiriesContainer">
                                    <div class="spinner"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        if (!Auth.requireAuth(['agent'])) throw new Error('Auth required');

        const user = Auth.getUser();
        document.getElementById('agentName').textContent = user.user.name;

        async function loadDashboard() {
            try {
                const [propertiesResponse, inquiriesResponse] = await Promise.all([
                    API.request('/properties/my-properties'),
                    API.request('/inquiries')
                ]);

                const properties = propertiesResponse.data.properties;
                
                document.getElementById('totalProperties').textContent = properties.length;
                document.getElementById('approvedProperties').textContent = 
                    properties.filter(p => p.status === 'approved').length;
                document.getElementById('pendingProperties').textContent = 
                    properties.filter(p => p.status === 'pending').length;
                document.getElementById('totalInquiries').textContent = 
                    inquiriesResponse.data.count;

                displayProperties(properties.slice(0, 5));
                displayInquiries(inquiriesResponse.data.inquiries.slice(0, 5));

            } catch (error) {
                Utils.showAlert('Failed to load dashboard data', 'danger');
            }
        }

        function displayProperties(properties) {
            const container = document.getElementById('propertiesContainer');
            
            if (properties.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">No properties yet. <a href="/agent/add-property.html">Add your first property</a></p>';
                return;
            }

            const table = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${properties.map(property => `
                            <tr>
                                <td>${property.title}</td>
                                <td>${Utils.formatCurrency(property.price)}</td>
                                <td><span class="badge badge-${property.status === 'approved' ? 'success' : property.status === 'pending' ? 'warning' : 'danger'}">${property.status}</span></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            container.innerHTML = table;
        }

        function displayInquiries(inquiries) {
            const container = document.getElementById('inquiriesContainer');
            
            if (inquiries.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">No inquiries yet</p>';
                return;
            }

            container.innerHTML = inquiries.map(inquiry => `
                <div style="padding: 1rem 0; border-bottom: 1px solid var(--border-color);">
                    <p style="margin: 0; font-weight: 600;">${inquiry.client_name}</p>
                    <p style="margin: 0.25rem 0; font-size: 0.875rem; color: var(--text-light);">${inquiry.property_title}</p>
                    <span class="badge badge-${inquiry.status === 'new' ? 'warning' : 'info'}">${inquiry.status}</span>
                </div>
            `).join('');
        }

        loadDashboard();
    </script>
</body>
</html>
