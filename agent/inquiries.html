<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Inquiries - MADALALI TZ Agent</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div style="padding: 0 1.5rem; margin-bottom: 2rem;">
                <h3 style="color: white;">Agent Panel</h3>
                <p style="color: var(--text-light); font-size: 0.875rem;" id="agentName"></p>
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="/agent/dashboard.html">üìä Dashboard</a></li>
                <li><a href="/agent/properties.html">üè† My Properties</a></li>
                <li><a href="/agent/add-property.html">‚ûï Add Property</a></li>
                <li><a href="/agent/inquiries.html" class="active">üí¨ Inquiries</a></li>
                <li><a href="#" class="logout-btn">üö™ Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container-fluid">
                <h1>My Inquiries</h1>
                <p class="text-muted">Manage inquiries for your properties</p>

                <div id="alertContainer"></div>

                <!-- Statistics -->
                <div class="stats-grid mb-3" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
                    <div class="stat-card">
                        <div class="stat-icon primary">üì¨</div>
                        <div class="stat-info">
                            <h3 id="newInquiries">0</h3>
                            <p>New</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon info">üëÅÔ∏è</div>
                        <div class="stat-info">
                            <h3 id="readInquiries">0</h3>
                            <p>Read</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon success">‚úÖ</div>
                        <div class="stat-info">
                            <h3 id="respondedInquiries">0</h3>
                            <p>Responded</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon secondary">üîí</div>
                        <div class="stat-info">
                            <h3 id="closedInquiries">0</h3>
                            <p>Closed</p>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="statusFilter">Filter by Status</label>
                                <select id="statusFilter" class="form-control">
                                    <option value="">All Status</option>
                                    <option value="new">New</option>
                                    <option value="read">Read</option>
                                    <option value="responded">Responded</option>
                                    <option value="closed">Closed</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Inquiries Table -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">All Inquiries</h3>
                    </div>
                    <div class="card-body">
                        <div id="inquiriesTableContainer">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Inquiry Details Modal -->
    <div id="inquiryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Inquiry Details</h2>
            <div id="inquiryDetails"></div>
            <div id="inquiryActions" style="margin-top: 1.5rem;"></div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Require authentication (agent only)
        if (!Auth.requireAuth(['agent'])) {
            throw new Error('Authentication required');
        }

        const user = Auth.getUser();
        document.getElementById('agentName').textContent = user.user.name;

        let allInquiries = [];

        // Load inquiries
        async function loadInquiries() {
            try {
                const response = await API.request('/inquiries');
                allInquiries = response.data.inquiries;
                displayInquiries(allInquiries);
                updateStatistics(allInquiries);
            } catch (error) {
                Utils.showAlert('Failed to load inquiries', 'danger');
                console.error(error);
            }
        }

        // Update statistics
        function updateStatistics(inquiries) {
            const stats = {
                new: 0,
                read: 0,
                responded: 0,
                closed: 0
            };

            inquiries.forEach(inquiry => {
                stats[inquiry.status]++;
            });

            document.getElementById('newInquiries').textContent = stats.new;
            document.getElementById('readInquiries').textContent = stats.read;
            document.getElementById('respondedInquiries').textContent = stats.responded;
            document.getElementById('closedInquiries').textContent = stats.closed;
        }

        // Display inquiries in table
        function displayInquiries(inquiries) {
            const container = document.getElementById('inquiriesTableContainer');
            
            if (inquiries.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">No inquiries found</p>';
                return;
            }

            const table = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Property</th>
                            <th>Client</th>
                            <th>Subject</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${inquiries.map(inquiry => `
                            <tr class="${inquiry.status === 'new' ? 'table-highlight' : ''}">
                                <td>${inquiry.id}</td>
                                <td>${inquiry.property_title}</td>
                                <td>
                                    ${inquiry.client_name}<br>
                                    <small class="text-muted">${inquiry.client_email}</small>
                                </td>
                                <td>${inquiry.subject}</td>
                                <td>
                                    <span class="badge badge-${getStatusColor(inquiry.status)}">
                                        ${inquiry.status.charAt(0).toUpperCase() + inquiry.status.slice(1)}
                                    </span>
                                </td>
                                <td>${new Date(inquiry.created_at).toLocaleDateString()}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" onclick="viewInquiry(${inquiry.id})">View</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        // Get status color
        function getStatusColor(status) {
            const colors = {
                'new': 'primary',
                'read': 'info',
                'responded': 'success',
                'closed': 'secondary'
            };
            return colors[status] || 'secondary';
        }

        // View inquiry details
        async function viewInquiry(id) {
            try {
                const response = await API.request(`/inquiries/${id}`);
                const inquiry = response.data.inquiry;
                
                const detailsHtml = `
                    <div style="margin-top: 1rem;">
                        <p><strong>Property:</strong> ${inquiry.property_title}</p>
                        <p><strong>Location:</strong> ${inquiry.property_location}</p>
                        <p><strong>Client:</strong> ${inquiry.client_name}</p>
                        <p><strong>Email:</strong> <a href="mailto:${inquiry.client_email}">${inquiry.client_email}</a></p>
                        <p><strong>Phone:</strong> ${inquiry.client_phone ? `<a href="tel:${inquiry.client_phone}">${inquiry.client_phone}</a>` : 'N/A'}</p>
                        <p><strong>Subject:</strong> ${inquiry.subject}</p>
                        <p><strong>Message:</strong></p>
                        <div style="background: #f5f5f5; padding: 1rem; border-radius: 4px; margin-bottom: 1rem;">
                            ${inquiry.message}
                        </div>
                        <p><strong>Status:</strong> 
                            <span class="badge badge-${getStatusColor(inquiry.status)}">
                                ${inquiry.status.charAt(0).toUpperCase() + inquiry.status.slice(1)}
                            </span>
                        </p>
                        <p><strong>Date:</strong> ${new Date(inquiry.created_at).toLocaleString()}</p>
                    </div>
                `;
                
                // Add status update buttons
                const actionsHtml = `
                    <div class="btn-group">
                        ${inquiry.status !== 'responded' ? `
                            <button class="btn btn-success" onclick="updateStatus(${inquiry.id}, 'responded')">
                                Mark as Responded
                            </button>
                        ` : ''}
                        ${inquiry.status !== 'closed' ? `
                            <button class="btn btn-secondary" onclick="updateStatus(${inquiry.id}, 'closed')">
                                Close Inquiry
                            </button>
                        ` : ''}
                        ${inquiry.status === 'closed' ? `
                            <button class="btn btn-info" onclick="updateStatus(${inquiry.id}, 'new')">
                                Reopen
                            </button>
                        ` : ''}
                    </div>
                `;
                
                document.getElementById('inquiryDetails').innerHTML = detailsHtml;
                document.getElementById('inquiryActions').innerHTML = actionsHtml;
                document.getElementById('inquiryModal').style.display = 'block';
            } catch (error) {
                Utils.showAlert('Failed to load inquiry details', 'danger');
                console.error(error);
            }
        }

        // Update inquiry status
        async function updateStatus(id, status) {
            try {
                await API.request(`/inquiries/${id}/status`, {
                    method: 'PUT',
                    body: JSON.stringify({ status })
                });
                
                Utils.showAlert('Inquiry status updated successfully', 'success');
                document.getElementById('inquiryModal').style.display = 'none';
                loadInquiries();
            } catch (error) {
                Utils.showAlert('Failed to update inquiry status', 'danger');
                console.error(error);
            }
        }

        // Filter inquiries
        document.getElementById('statusFilter').addEventListener('change', (e) => {
            const status = e.target.value;
            
            if (status === '') {
                displayInquiries(allInquiries);
                updateStatistics(allInquiries);
            } else {
                const filtered = allInquiries.filter(inquiry => inquiry.status === status);
                displayInquiries(filtered);
                updateStatistics(filtered);
            }
        });

        // Modal close functionality
        document.querySelector('.close').onclick = function() {
            document.getElementById('inquiryModal').style.display = 'none';
        };

        window.onclick = function(event) {
            const modal = document.getElementById('inquiryModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };

        // Logout functionality
        document.querySelector('.logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            Auth.logout();
        });

        // Initial load
        loadInquiries();
    </script>
</body>
</html>
