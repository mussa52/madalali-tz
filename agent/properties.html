<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Properties - Agent</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div style="padding: 0 1.5rem; margin-bottom: 2rem;">
                <h3 style="color: white;">Agent Panel</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/agent/dashboard.html">üìä Dashboard</a></li>
                <li><a href="/agent/properties.html" class="active">üè† My Properties</a></li>
                <li><a href="/agent/add-property.html">‚ûï Add Property</a></li>
                <li><a href="/agent/inquiries.html">üí¨ Inquiries</a></li>
                <li><a href="#" class="logout-btn">üö™ Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="container-fluid">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <div>
                        <h1>My Properties</h1>
                        <p class="text-muted">Manage your property listings</p>
                    </div>
                    <a href="/agent/add-property.html" class="btn btn-primary">‚ûï Add New Property</a>
                </div>

                <div id="alertContainer"></div>

                <!-- Filters -->
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <select id="statusFilter" class="form-control">
                                    <option value="">All Status</option>
                                    <option value="pending">Pending</option>
                                    <option value="approved">Approved</option>
                                    <option value="rejected">Rejected</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <select id="typeFilter" class="form-control">
                                    <option value="">All Types</option>
                                    <option value="house">House</option>
                                    <option value="apartment">Apartment</option>
                                    <option value="land">Land</option>
                                    <option value="commercial">Commercial</option>
                                    <option value="villa">Villa</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Properties List -->
                <div class="card">
                    <div class="card-body">
                        <div id="propertiesContainer">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Property</h3>
                <button class="modal-close" onclick="Utils.hideModal('editModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editPropertyId">
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" id="editTitle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Price (TZS)</label>
                        <input type="number" id="editPrice" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea id="editDescription" class="form-control" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="Utils.hideModal('editModal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveEdit()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        if (!Auth.requireAuth(['agent'])) throw new Error('Auth required');

        let allProperties = [];

        async function loadProperties() {
            try {
                const response = await API.request('/properties/my-properties');
                allProperties = response.data.properties;
                displayProperties(allProperties);
            } catch (error) {
                Utils.showAlert('Failed to load properties', 'danger');
            }
        }

        function displayProperties(properties) {
            const container = document.getElementById('propertiesContainer');
            
            if (properties.length === 0) {
                container.innerHTML = `
                    <div class="text-center" style="padding: 3rem 0;">
                        <p class="text-muted">No properties yet.</p>
                        <a href="/agent/add-property.html" class="btn btn-primary">Add Your First Property</a>
                    </div>
                `;
                return;
            }

            const table = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>Views</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${properties.map(property => `
                            <tr>
                                <td>
                                    ${property.primary_image ? `
                                        <img src="${property.primary_image.image_url}" alt="${property.title}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px;">
                                    ` : `
                                        <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white;">üè†</div>
                                    `}
                                </td>
                                <td>${property.title}</td>
                                <td>${property.property_type}</td>
                                <td>${Utils.formatCurrency(property.price)}</td>
                                <td>${property.location}, ${property.city}</td>
                                <td><span class="badge badge-${property.status === 'approved' ? 'success' : property.status === 'pending' ? 'warning' : 'danger'}">${property.status}</span></td>
                                <td>${property.views_count || 0}</td>
                                <td>
                                    <button onclick="editProperty(${property.id})" class="btn btn-sm btn-primary">Edit</button>
                                    <button onclick="deleteProperty(${property.id})" class="btn btn-sm btn-danger">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            container.innerHTML = table;
        }

        async function editProperty(id) {
            try {
                const response = await API.request(`/properties/${id}`);
                const property = response.data.property;

                document.getElementById('editPropertyId').value = property.id;
                document.getElementById('editTitle').value = property.title;
                document.getElementById('editPrice').value = property.price;
                document.getElementById('editDescription').value = property.description;

                Utils.showModal('editModal');
            } catch (error) {
                Utils.showAlert('Failed to load property', 'danger');
            }
        }

        async function saveEdit() {
            const id = document.getElementById('editPropertyId').value;
            const data = {
                title: document.getElementById('editTitle').value,
                price: document.getElementById('editPrice').value,
                description: document.getElementById('editDescription').value
            };

            try {
                await API.request(`/properties/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify(data)
                });

                Utils.showAlert('Property updated successfully', 'success');
                Utils.hideModal('editModal');
                loadProperties();
            } catch (error) {
                Utils.showAlert('Failed to update property', 'danger');
            }
        }

        async function deleteProperty(id) {
            if (!confirm('Are you sure you want to delete this property?')) return;

            try {
                await API.request(`/properties/${id}`, { method: 'DELETE' });
                Utils.showAlert('Property deleted successfully', 'success');
                loadProperties();
            } catch (error) {
                Utils.showAlert('Failed to delete property', 'danger');
            }
        }

        // Filters
        document.getElementById('statusFilter').addEventListener('change', filterProperties);
        document.getElementById('typeFilter').addEventListener('change', filterProperties);
        document.getElementById('searchInput').addEventListener('input', Utils.debounce(filterProperties, 300));

        function filterProperties() {
            const status = document.getElementById('statusFilter').value;
            const type = document.getElementById('typeFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            const filtered = allProperties.filter(property => {
                const matchesStatus = !status || property.status === status;
                const matchesType = !type || property.property_type === type;
                const matchesSearch = !search || 
                    property.title.toLowerCase().includes(search) ||
                    property.location.toLowerCase().includes(search);
                
                return matchesStatus && matchesType && matchesSearch;
            });

            displayProperties(filtered);
        }

        loadProperties();
    </script>
</body>
</html>
