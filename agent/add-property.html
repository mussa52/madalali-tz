<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property - Agent</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div style="padding: 0 1.5rem; margin-bottom: 2rem;">
                <h3 style="color: white;">Agent Panel</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/agent/dashboard.html">üìä Dashboard</a></li>
                <li><a href="/agent/properties.html">üè† My Properties</a></li>
                <li><a href="/agent/add-property.html" class="active">‚ûï Add Property</a></li>
                <li><a href="/agent/inquiries.html">üí¨ Inquiries</a></li>
                <li><a href="#" class="logout-btn">üö™ Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="container-fluid">
                <h1>Add New Property</h1>
                
                <div id="alertContainer"></div>

                <div class="card">
                    <div class="card-body">
                        <form id="propertyForm">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label class="form-label">Property Title *</label>
                                        <input type="text" id="title" class="form-control" required>
                                        <span class="form-error"></span>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label class="form-label">Property Type *</label>
                                        <select id="property_type" class="form-control" required>
                                            <option value="">Select Type</option>
                                            <option value="house">House</option>
                                            <option value="apartment">Apartment</option>
                                            <option value="land">Land</option>
                                            <option value="commercial">Commercial</option>
                                            <option value="villa">Villa</option>
                                            <option value="condo">Condo</option>
                                        </select>
                                        <span class="form-error"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Description *</label>
                                <textarea id="description" class="form-control" rows="4" required></textarea>
                                <span class="form-error"></span>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="form-label">Listing Type *</label>
                                        <select id="listing_type" class="form-control" required>
                                            <option value="sale">For Sale</option>
                                            <option value="rent">For Rent</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="form-label">Price (TZS) *</label>
                                        <input type="number" id="price" class="form-control" required>
                                        <span class="form-error"></span>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="form-label">Area (sqm)</label>
                                        <input type="number" id="area_sqm" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label class="form-label">City *</label>
                                        <input type="text" id="city" class="form-control" required>
                                        <span class="form-error"></span>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label class="form-label">Location *</label>
                                        <input type="text" id="location" class="form-control" required>
                                        <span class="form-error"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Address</label>
                                <input type="text" id="address" class="form-control">
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="form-label">Bedrooms</label>
                                        <input type="number" id="bedrooms" class="form-control" min="0">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="form-label">Bathrooms</label>
                                        <input type="number" id="bathrooms" class="form-control" min="0">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="form-label">Parking Spaces</label>
                                        <input type="number" id="parking_spaces" class="form-control" min="0">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Property Photo</label>
                                <input type="file" id="property_photo" class="form-control" accept="image/*">
                                <span class="form-error"></span>
                            </div>

                            <button type="submit" id="submitBtn" class="btn btn-primary">Add Property</button>
                            <a href="/agent/properties.html" class="btn btn-outline">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        if (!Auth.requireAuth(['agent'])) throw new Error('Auth required');

        document.getElementById('propertyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!Utils.validateForm('propertyForm')) return;

            const form = document.getElementById('propertyForm');
            const formData = new FormData(form);

            Utils.setLoading('submitBtn', true);

            console.log('Submitting property form...');
            for (let pair of formData.entries()) {
                console.log(pair[0]+ ':', pair[1]);
            }

            try {
                await fetch('/api/properties', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${Auth.getToken()}`
                    },
                    body: formData
                });
                Utils.showAlert('Property added successfully! Pending admin approval.', 'success');
                setTimeout(() => window.location.href = '/agent/properties.html', 2000);
            } catch (error) {
                Utils.showAlert(error.message, 'danger');
                Utils.setLoading('submitBtn', false);
            }
        });
    </script>
</body>
</html>
