<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inquiries - MADALALI TZ Admin</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div style="padding: 0 1.5rem; margin-bottom: 2rem;">
                <h3 style="color: white;">Admin Panel</h3>
                <p style="color: var(--text-light); font-size: 0.875rem;" id="adminName"></p>
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="/admin/dashboard.html">üìä Dashboard</a></li>
                <li><a href="/admin/users.html">üë• Manage Users</a></li>
                <li><a href="/admin/properties.html">üè† Manage Properties</a></li>
                <li><a href="/admin/inquiries.html" class="active">üí¨ Inquiries</a></li>
                <li><a href="#" class="logout-btn">üö™ Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container-fluid">
                <h1>Manage Inquiries</h1>
                <p class="text-muted">View and manage all property inquiries</p>

                <div id="alertContainer"></div>

                <!-- Filters -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="statusFilter">Filter by Status</label>
                                <select id="statusFilter" class="form-control">
                                    <option value="">All Status</option>
                                    <option value="new">New</option>
                                    <option value="read">Read</option>
                                    <option value="responded">Responded</option>
                                    <option value="closed">Closed</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Inquiries Table -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">All Inquiries</h3>
                    </div>
                    <div class="card-body">
                        <div id="inquiriesTableContainer">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Inquiry Details Modal -->
    <div id="inquiryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Inquiry Details</h2>
            <div id="inquiryDetails"></div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Require authentication (admin only)
        if (!Auth.requireAuth(['admin'])) {
            throw new Error('Authentication required');
        }

        const user = Auth.getUser();
        document.getElementById('adminName').textContent = user.user.name;

        let allInquiries = [];

        // Load inquiries
        async function loadInquiries() {
            try {
                const response = await API.request('/inquiries');
                allInquiries = response.data.inquiries;
                displayInquiries(allInquiries);
            } catch (error) {
                Utils.showAlert('Failed to load inquiries', 'danger');
                console.error(error);
            }
        }

        // Display inquiries in table
        function displayInquiries(inquiries) {
            const container = document.getElementById('inquiriesTableContainer');
            
            if (inquiries.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">No inquiries found</p>';
                return;
            }

            const table = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Property</th>
                            <th>Client</th>
                            <th>Agent</th>
                            <th>Subject</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${inquiries.map(inquiry => `
                            <tr>
                                <td>${inquiry.id}</td>
                                <td>${inquiry.property_title}</td>
                                <td>
                                    ${inquiry.client_name}<br>
                                    <small class="text-muted">${inquiry.client_email}</small>
                                </td>
                                <td>
                                    ${inquiry.agent_name}
                                </td>
                                <td>${inquiry.subject}</td>
                                <td>
                                    <span class="badge badge-${getStatusColor(inquiry.status)}">
                                        ${inquiry.status.charAt(0).toUpperCase() + inquiry.status.slice(1)}
                                    </span>
                                </td>
                                <td>${new Date(inquiry.created_at).toLocaleDateString()}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" onclick="viewInquiry(${inquiry.id})">View</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteInquiry(${inquiry.id})">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        // Get status color
        function getStatusColor(status) {
            const colors = {
                'new': 'primary',
                'read': 'info',
                'responded': 'success',
                'closed': 'secondary'
            };
            return colors[status] || 'secondary';
        }

        // View inquiry details
        async function viewInquiry(id) {
            try {
                const response = await API.request(`/inquiries/${id}`);
                const inquiry = response.data.inquiry;
                
                const detailsHtml = `
                    <div style="margin-top: 1rem;">
                        <p><strong>Property:</strong> ${inquiry.property_title}</p>
                        <p><strong>Location:</strong> ${inquiry.property_location}</p>
                        <p><strong>Client:</strong> ${inquiry.client_name}</p>
                        <p><strong>Email:</strong> ${inquiry.client_email}</p>
                        <p><strong>Phone:</strong> ${inquiry.client_phone || 'N/A'}</p>
                        <p><strong>Agent:</strong> ${inquiry.agent_name}</p>
                        <p><strong>Agent Email:</strong> ${inquiry.agent_email}</p>
                        <p><strong>Subject:</strong> ${inquiry.subject}</p>
                        <p><strong>Message:</strong></p>
                        <div style="background: #f5f5f5; padding: 1rem; border-radius: 4px;">
                            ${inquiry.message}
                        </div>
                        <p style="margin-top: 1rem;"><strong>Status:</strong> 
                            <span class="badge badge-${getStatusColor(inquiry.status)}">
                                ${inquiry.status.charAt(0).toUpperCase() + inquiry.status.slice(1)}
                            </span>
                        </p>
                        <p><strong>Date:</strong> ${new Date(inquiry.created_at).toLocaleString()}</p>
                    </div>
                `;
                
                document.getElementById('inquiryDetails').innerHTML = detailsHtml;
                document.getElementById('inquiryModal').style.display = 'block';
            } catch (error) {
                Utils.showAlert('Failed to load inquiry details', 'danger');
                console.error(error);
            }
        }

        // Delete inquiry
        async function deleteInquiry(id) {
            if (!confirm('Are you sure you want to delete this inquiry?')) {
                return;
            }

            try {
                await API.request(`/inquiries/${id}`, {
                    method: 'DELETE'
                });
                
                Utils.showAlert('Inquiry deleted successfully', 'success');
                loadInquiries();
            } catch (error) {
                Utils.showAlert('Failed to delete inquiry', 'danger');
                console.error(error);
            }
        }

        // Filter inquiries
        document.getElementById('statusFilter').addEventListener('change', (e) => {
            const status = e.target.value;
            
            if (status === '') {
                displayInquiries(allInquiries);
            } else {
                const filtered = allInquiries.filter(inquiry => inquiry.status === status);
                displayInquiries(filtered);
            }
        });

        // Modal close functionality
        document.querySelector('.close').onclick = function() {
            document.getElementById('inquiryModal').style.display = 'none';
        };

        window.onclick = function(event) {
            const modal = document.getElementById('inquiryModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };

        // Logout functionality
        document.querySelector('.logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            Auth.logout();
        });

        // Initial load
        loadInquiries();
    </script>
</body>
</html>
