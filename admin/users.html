<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div style="padding: 0 1.5rem; margin-bottom: 2rem;">
                <h3 style="color: white;">Admin Panel</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/admin/dashboard.html">üìä Dashboard</a></li>
                <li><a href="/admin/users.html" class="active">üë• Manage Users</a></li>
                <li><a href="/admin/properties.html">üè† Manage Properties</a></li>
                <li><a href="/admin/inquiries.html">üí¨ Inquiries</a></li>
                <li><a href="#" class="logout-btn">üö™ Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="container-fluid">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <div>
                        <h1>Manage Users</h1>
                        <p class="text-muted">View and manage all system users</p>
                    </div>
                    <button class="btn btn-primary" onclick="showAddUserModal()">
                        ‚ûï Add New User
                    </button>
                </div>

                <div id="alertContainer"></div>

                <!-- Filters -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <select id="roleFilter" class="form-control">
                                    <option value="">All Roles</option>
                                    <option value="admin">Admin</option>
                                    <option value="agent">Agent</option>
                                    <option value="client">Client</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <select id="statusFilter" class="form-control">
                                    <option value="">All Status</option>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                    <option value="suspended">Suspended</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="card">
                    <div class="card-body">
                        <div id="usersTableContainer">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New User</h2>
            <form id="userForm" style="margin-top: 1.5rem;">
                <input type="hidden" id="userId">
                
                <div class="form-group">
                    <label class="form-label">Name *</label>
                    <input type="text" id="name" class="form-control" required>
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="email" id="email" class="form-control" required>
                    <span class="form-error"></span>
                </div>

                <div class="form-group" id="passwordGroup">
                    <label class="form-label">Password *</label>
                    <input type="password" id="password" class="form-control" required>
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="tel" id="phone" class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label">Role *</label>
                    <select id="role" class="form-control" required>
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="agent">Agent</option>
                        <option value="client">Client</option>
                    </select>
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Status *</label>
                    <select id="status" class="form-control" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="submit" id="submitBtn" class="btn btn-primary" style="flex: 1;">Save User</button>
                    <button type="button" class="btn btn-outline" style="flex: 1;" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        if (!Auth.requireAuth(['admin'])) throw new Error('Auth required');

        let allUsers = [];

        // Load users
        async function loadUsers() {
            try {
                const response = await API.request('/users');
                allUsers = response.data.users;
                displayUsers(allUsers);
            } catch (error) {
                Utils.showAlert('Failed to load users', 'danger');
                console.error(error);
            }
        }

        // Display users in table
        function displayUsers(users) {
            const container = document.getElementById('usersTableContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<p class="text-center text-muted">No users found</p>';
                return;
            }

            const table = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td>${user.phone || 'N/A'}</td>
                                <td><span class="badge badge-${getRoleBadge(user.role)}">${user.role}</span></td>
                                <td><span class="badge badge-${getStatusBadge(user.status)}">${user.status}</span></td>
                                <td>${new Date(user.created_at).toLocaleDateString()}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" onclick="editUser(${user.id})">Edit</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        // Get badge color for role
        function getRoleBadge(role) {
            return role === 'admin' ? 'danger' : role === 'agent' ? 'primary' : 'info';
        }

        // Get badge color for status
        function getStatusBadge(status) {
            return status === 'active' ? 'success' : status === 'suspended' ? 'danger' : 'secondary';
        }

        // Show add user modal
        function showAddUserModal() {
            document.getElementById('modalTitle').textContent = 'Add New User';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('passwordGroup').style.display = 'block';
            document.getElementById('password').required = true;
            document.getElementById('userModal').style.display = 'block';
        }

        // Edit user
        async function editUser(id) {
            try {
                const response = await API.request(`/users/${id}`);
                const user = response.data.user;
                
                document.getElementById('modalTitle').textContent = 'Edit User';
                document.getElementById('userId').value = user.id;
                document.getElementById('name').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('phone').value = user.phone || '';
                document.getElementById('role').value = user.role;
                document.getElementById('status').value = user.status;
                
                // Hide password field for editing
                document.getElementById('passwordGroup').style.display = 'none';
                document.getElementById('password').required = false;
                
                document.getElementById('userModal').style.display = 'block';
            } catch (error) {
                Utils.showAlert('Failed to load user details', 'danger');
                console.error(error);
            }
        }

        // Delete user
        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                return;
            }

            try {
                await API.request(`/users/${id}`, {
                    method: 'DELETE'
                });
                
                Utils.showAlert('User deleted successfully', 'success');
                loadUsers();
            } catch (error) {
                Utils.showAlert(error.message || 'Failed to delete user', 'danger');
                console.error(error);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!Utils.validateForm('userForm')) {
                return;
            }

            const userId = document.getElementById('userId').value;
            const isEdit = !!userId;

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                role: document.getElementById('role').value,
                status: document.getElementById('status').value
            };

            if (!isEdit) {
                userData.password = document.getElementById('password').value;
            }

            Utils.setLoading('submitBtn', true);

            try {
                if (isEdit) {
                    await API.request(`/users/${userId}`, {
                        method: 'PUT',
                        body: JSON.stringify(userData)
                    });
                    Utils.showAlert('User updated successfully', 'success');
                } else {
                    await API.request('/users', {
                        method: 'POST',
                        body: JSON.stringify(userData)
                    });
                    Utils.showAlert('User created successfully', 'success');
                }
                
                closeModal();
                loadUsers();
            } catch (error) {
                Utils.showAlert(error.message || 'Failed to save user', 'danger');
                Utils.setLoading('submitBtn', false);
            }
        });

        // Filter functions
        document.getElementById('roleFilter').addEventListener('change', filterUsers);
        document.getElementById('statusFilter').addEventListener('change', filterUsers);
        document.getElementById('searchInput').addEventListener('input', Utils.debounce(filterUsers, 300));

        function filterUsers() {
            const role = document.getElementById('roleFilter').value;
            const status = document.getElementById('statusFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            const filtered = allUsers.filter(user => {
                const matchesRole = !role || user.role === role;
                const matchesStatus = !status || user.status === status;
                const matchesSearch = !search || 
                    user.name.toLowerCase().includes(search) ||
                    user.email.toLowerCase().includes(search);
                
                return matchesRole && matchesStatus && matchesSearch;
            });

            displayUsers(filtered);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('userModal');
            if (event.target == modal) {
                closeModal();
            }
        };

        // Logout
        document.querySelector('.logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            Auth.logout();
        });

        // Initial load
        loadUsers();
    </script>
</body>
</html>
